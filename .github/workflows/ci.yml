name: CI

on:
  push:
    branches: [main, sprint-*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ruff
        run: ruff .
      
      - name: Run pytest
        run: pytest -q
        env:
          OPENAI_API_KEY: test-key-123
          ACME_API_KEY: test-key-123
  
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t acme-api:latest .
      
      - name: Test Docker image
        run: |
          docker run -d --name acme-test -p 8001:8000 \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -e ACME_API_KEY=${{ secrets.ACME_API_KEY }} \
            acme-api:latest
          sleep 5
          curl -f http://localhost:8001/health || exit 1
          docker stop acme-test
          docker rm acme-test
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/acme-api:latest

